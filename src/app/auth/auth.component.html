<form class="col-4 m-auto">
  <div class="form-group mb-3">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email" [(ngModel)]="utilisateur.email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">admin@dev.fr</small>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" name="password" [(ngModel)]="utilisateur.password"  class="form-control" id="exampleInputPassword1"  aria-describedby="passwordHelp">
    <!-- <small id="passwordHelp" class="form-text text-muted">superpass</small> -->
  </div>
  <button type="submit" class="btn btn-primary" (click)="connecter()">Se connecter</button>
  <div *ngIf="err" class="alert alert-danger mt-1" role="alert">
    Vos informations d'authentification sont invalides.
  </div>
</form>
